        // --- 6. Project Modal Component ---
        function ProjectModal({ project, onClose }) {
            const [aiDescription, setAiDescription] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            
            // This is the Gemini API call simulation
            const handleGeminiDescribe = async () => {
                setIsLoading(true);
                setAiDescription('');
                
                const apiKey = ""; // API key is injected by the platform
                const baseApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const systemPrompt = "You are a creative copywriter for a tech portfolio. Write a short, engaging description (2-3 sentences max) for the provided project title and its toolset. Focus on its futuristic function and design.";
                const userQuery = `Write a description for the asset: "${project.title}", which was built using: ${project.tools.join(', ')}.`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };

                try {
                    const response = await fetch(baseApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(errorBody.error?.message || 'API response was not ok.');
                    }

                    const result = await response.json();
                    const modelText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Description generation failed.";
                    setAiDescription(modelText);

                } catch (error) {
                    console.error('Gemini API Error:', error);
                    setAiDescription(`Error: ${error.message}. Check API key and console.`);
                } finally {
                    setIsLoading(false);
                }
            };
            
            // Effect to stop modal scrolling background AND listen for Escape key
            useEffect(() => {
                // Stop background scroll
                document.body.style.overflow = 'hidden';
                
                // ADDED: Listen for Escape key
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        onClose();
                    }
                };
                
                document.addEventListener('keydown', handleKeyDown);
                
                // Cleanup function
                return () => {
                    document.body.style.overflow = 'auto';
                    document.removeEventListener('keydown', handleKeyDown);
                };
            }, [onClose]); // Add onClose to dependency array

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4"
                    onClick={onClose}

                        className="glass-card w-full max-w-4xl max-h-[90vh] rounded-xl overflow-hidden flex flex-col"

                                    frameBorder="0"

        function App() {
            const [selectedProject, setSelectedProject] = useState(null);

            // Handle modal state
            const openModal = (project) => setSelectedProject(project);
            const closeModal = () => setSelectedProject(null);

            // Simple fade-in effect for sections
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('opacity-100', 'translate-y-0');
                            entry.target.classList.remove('opacity-0', 'translate-y-5');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('section').forEach(section => {
                    if (section.id !== 'hero') {
                        section.classList.add('opacity-0', 'translate-y-5', 'transition-all', 'duration-1000', 'ease-out');
                        observer.observe(section);
                    }
                });
            }, []);
            
            // ADDED: Custom cursor effect
            useEffect(() => {
                const cursor = document.getElementById('custom-cursor');
                if (!cursor) return;
                
                const onMouseMove = (e) => {
                    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                    // Make cursor visible on first move
                    if (!cursor.classList.contains('cursor-visible')) {
                        cursor.classList.add('cursor-visible');
                    }
                };
                
                // Hide cursor when leaving the window
                const onMouseLeave = () => {
                    cursor.classList.remove('cursor-visible');
                };

                window.addEventListener('mousemove', onMouseMove);
                document.body.addEventListener('mouseleave', onMouseLeave);
                
                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    document.body.removeEventListener('mouseleave', onMouseLeave);
                };
            }, []);

            return (
                <>
                    {/* UPDATED: Global Fixed 3D Background */}
                    <div className="fixed inset-0 z-0">
                        <HeroScene />
                    </div>

                    {/* ADDED: Navbar component */}
                    <Navbar />

                    {/* UPDATED: Main content scrolls over the background */}
                    <main className="relative z-10">
                        <HeroSection />
                        <FeaturedProjectsSection onProjectClick={openModal} />
                        <AboutMeSection />
                        <ContactSection />
                    </main>
                    
                    {/* UPDATED: Footer wrapped in glass-card for readability */}
                    <footer className="relative z-10 max-w-7xl mx-auto my-16 glass-card rounded-xl text-center p-8 text-gray-600">
                        &copy; {new Date().getFullYear()} RAZED V2 STUDIOS. All rights reserved.
                    </footer>

                    {/* Modal */}
                    {selectedProject && (
                        <ProjectModal project={selectedProject} onClose={closeModal} />
                    )}
                </>
            );
        }

        // --- Mount the React App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
